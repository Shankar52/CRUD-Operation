<!Doctype html>
    <head>
        <title>Create Record</title>
        {% load static %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'image/favicon.jpg' %}" rel="shortcut icon" type="img/jpg">
    </head>
    <body>
    <center>
        <h3>Add New Student Record</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Student Name</td>
                <td><input type="text" placeholder="student name.." name="stname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="email.." name="stemail"></td>
            </tr>
            <tr>
                <td>Adress</td>
                <td><input type="text" placeholder="adress.." name="stadress"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" placeholder="mobile.." name="stmobile"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                <input type="radio" value="M" name="stgender" group="stgender">Male
                <input type="radio" value="F" name="stgender" group="stgender">Female
                </td>
            </tr>
        </table>
        <input type="submit" value="Insert Record"/>
        <a href="{% url 'stdisplay'%}">Home Page</a>
        <hr/>
        {% if messages%}
        {% for result in messages%}
        <b style="color: green;">{{result}}</b>
        {% endfor %}
        {% endif %}
        </form>
    </center>
    </body>
</html>
